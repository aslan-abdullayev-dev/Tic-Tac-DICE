<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Dice</title>
</head>

<body>
    <!-- nav -->
    <nav id="nav">
        <div class="game-manual">
            <div class="how-to-play">
                <a href="how-to-play/how-to-play.html" target="_blank">How to Play this game ?</a>
            </div>
            <div class="how-points-earned">
                <p>New Points are earned from dice roll</p>
                <p>Two equal dice roll give 0 Points</p>
            </div>
            <div class="action-points-cost">
                <p>Move 7 Points</p>
                <p>Combo Move 12 Points</p>
                <p>Delete 7 Points</p>
            </div>
        </div>
        <div class="move-number-container">
            <p class="move-number"></p>
        </div>
        <div class="player-info">
            <div class="player-1 player">
                <div class="player-profile">player 1</div>
                <p class="player-1-points">0 Points</p>
            </div>
            <div class="player-2 player">
                <div class="player-profile">player 2</div>
                <p class="player-2-points">0 Points</p>
            </div>
        </div>
    </nav>
    <!-- main -->
    <main id="main">
        <!-- game info table -->
        <div id="game-info-table">
            <div class="last-dice-result">
                <p></p>
            </div>
            <div class="notifications">
                <p>Click anywhere to start.</p>
            </div>
        </div>
        <!-- tiles -->
        <div id="tiles">
            <!-- from Top Left to Bottom Right -->
            <div class="tile" id="tile-1"></div>
            <div class="tile" id="tile-2"></div>
            <div class="tile" id="tile-3"></div>
            <div class="tile" id="tile-4"></div>
            <div class="tile" id="tile-5"></div>
            <div class="tile" id="tile-6"></div>
            <div class="tile" id="tile-7"></div>
            <div class="tile" id="tile-8"></div>
            <div class="tile" id="tile-9"></div>
            <div class="tile" id="tile-10"></div>
            <div class="tile" id="tile-11"></div>
            <div class="tile" id="tile-12"></div>
            <div class="tile" id="tile-13"></div>
            <div class="tile" id="tile-14"></div>
            <div class="tile" id="tile-15"></div>
            <div class="tile" id="tile-16"></div>
            <div class="tile" id="tile-17"></div>
            <div class="tile" id="tile-18"></div>
            <div class="tile" id="tile-19"></div>
            <div class="tile" id="tile-20"></div>
            <div class="tile" id="tile-21"></div>
            <div class="tile" id="tile-22"></div>
            <div class="tile" id="tile-23"></div>
            <div class="tile" id="tile-24"></div>
            <div class="tile" id="tile-25"></div>
        </div>
        <!-- buttons -->
        <div id="buttons">
            <button class="button blurr" id="move">Move</button>
            <button class="button blurr" id="combo-move">Combo Move</button>
            <button class="button blurr" id="delete">Delete</button>
            <button class="button blurr" id="next">Next</button>
        </div>
        <!-- start new game -->
        <div class="start-again">
            <h1></h1>
            <button class="button" id="new-game-btn">Start New Game</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="game.js"></script>
</body>

</html>
